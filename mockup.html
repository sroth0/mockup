<!DOCTYPE html>
<html lang="en">

<head>
  <link href="mockup.css" type="text/css" rel="stylesheet">
  <title>Dribbble - pixels.png by Oliur</title>
  <link rel='icon' href='pink_basketball.jpg' type='image/x-icon' />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">


</head>

<body>

<div class="title">
  <span class="dribble">dribble</span>
  <span>

      <span class="views">13,750 views</span>
    </div>
  </span>
</div>
<div class="outer">
  <div class="main">
    <div class="header">
      <span class="changeColor"><i class="fa fa-bars" aria-hidden="true"></i></span>
      <span class="changeColor">DIGEST</span>
      <span class="changeColor"><i class="fa fa-search" aria-hidden="true"></i></span>
    </div>
    <div>
      <img src='desk.jpg' alt='desk' />
    </div>
    <div>
      <img src='saying.jpg' alt='saying' />
      <img class="man" src='man.jpg' alt='man' />
    </div>
    <div>
      <div>
        <img class="plane" src='plane.jpg' alt='plane' />
        <div>
          <img src='watch.jpg' alt='watch' />
          <img src='cars_text.jpg' alt='text about cars' />
        </div>
      </div>
      <img class="hand" src='hand.jpg' alt='hand' />
    </div>
    <img src='desk_light.jpg' alt='desk with a light' />
    <img src='balloons.jpg' alt='balloons' />
  </div>
  </div>

</html>
